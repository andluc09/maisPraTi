<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Browser Object Model</title>

    <script>

        let myWindow;

        function openWin() {
            myWindow = window.open("", "myWindow", "width=200, height=100");
        }

        function closeWin() {
            myWindow.close();
        }
    </script>
</head>
<body>
    <button onclick="openWin()">Abrir uma janela</button>
    <button onclick="closeWin()">Fechar uma janela</button>
    <button onclick="print()">Imprimir a p√°gina</button>
</body>
</html>
